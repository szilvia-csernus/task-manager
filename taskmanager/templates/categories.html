{% extends "base.html" %}
{% block content %}

<h3 class="blue-grey-text text-darken-3 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category')}}" class="btn-large orange darken-2 text-darken-3">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<!-- https://materializecss.com/cards.html -->

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
               
            </div>
            <div class="card-action">
                <a class="center-align" href="#">Edit</a>
                <a class="center-align" href="#">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
