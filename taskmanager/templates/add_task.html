{% extends "base.html" %}
{% block content %}

<h3 class="blue-grey-text text-darken-3 center-align">New Task</h3>

<!-- https://materializecss.com/text-inputs.html -->

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task')}}">
        <!-- task_name  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix blue-grey-text text-darken-4"></i>
                <input placeholder="Task" id="task_name" name="task_name" minlength="5" maxlength="25" type="text"
                    class="validate" required>
                <label for="task_name">Name of New Task</label>
            </div>
        </div>
        <!-- task_description  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix blue-grey-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea validate" required>
                </textarea>
                <label for="task_description">Description</label>
            </div>
        </div>
        <!-- due date  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix blue-grey-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="date" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is urgent  -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix blue-grey-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- category_id  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix blue-grey-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate">
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large orange darken-2">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
